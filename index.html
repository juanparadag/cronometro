<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/images/heypng.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
</head>
<body>
  <h1>Cronometro Web</h1>
    <main id="contenedor-principal" class="contenedor">
      <div id="divCronometro">
        00:00:00
      </div>
      <div id="divBotones">
        <button id="start" class="botones">
          <i class="bi bi-play-circle-fill"></i>
          <p>start</p>
        </button>
      </div>
      <div id="aceleradores">
        <button id="normal" class="boton2">
          <i class="bi bi-caret-right-fill"></i>
        </button>
        <button id="mas-rapido" class="boton2">
          <i class="bi bi-caret-right-fill"></i>
          <i class="bi bi-caret-right-fill"></i>
        </button>
        <button id="flash" class="boton2">
          <i class="bi bi-caret-right-fill"></i>         
          <i class="bi bi-caret-right-fill"></i>
          <i class="bi bi-caret-right-fill"></i>
        </button>
      </div>
    </main>
    <script src="temp.js"></script>
</body>
</html>
